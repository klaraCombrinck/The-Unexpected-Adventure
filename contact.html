<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Font awesome link -->
    <script src="https://kit.fontawesome.com/ee6a946502.js" crossorigin="anonymous"></script>
    <!-- JQuery CDN link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     <!-- JS link -->
    <script src="js/main.js"></script>
</head>

<body>
    <!-- Title & Navigation Bar-->
    <header class="title-nav-wrapper">
        <!--Title-->
            <div class="title">
                <a class="title-name" href="index.html">The Unexpected Adventure</a>
            </div>

        <!-- Navigation -->
            <nav>
                <ul class="title-nav-items">
                    <li class="nav-link"><a href="index.html">Home</a></li>
                    <li class="nav-link"><a href="logbook.html">Logbook</a></li>
                    <li class="nav-link"><a href="bookmarks.html">Bookmarks</a></li>
                    <li class="nav-link"><a href="contact.html">Contact</a></li>
                    <li class="nav-link"><a target="_blank" href="http://www.instagram.com/combrinckklara">Instagram</a></li>
                </ul>
            </nav> 
    </header>

    <!-- Parallax image on contact page-->
    <div class="contact-p-img1">
        <div class="p-text-high">
            <span>Contact</span>
            <div class="scroll-down-holder">
                <span class="scroll-down-span">scroll down</span>
            </div>
        </div>   
    </div>
    
    <!-- Contact Form -->
    <section class="section-dark">
        <p>Want to say hello? Fill out the form below!</p>
        <br>
        <div class="form">
            <!-- action = none, submit is handled by js -->
            <form id="contact-form">
                <input type="text" name="firstname" placeholder="First name">
                <input type="text" name="lastname" placeholder="Last name">
                <input type="email" name="email" placeholder="Email address">
                <input type="text" name="lastname" placeholder="Subject">
                <textarea name="message" placeholder="Message..." style="height:100px"></textarea>
                <div>
                    <input type="radio" id="Newsletter" name="communication" value="newsletter" checked>
                    <label>I would like to receive a monthly adventure newsletter.</label>
                    <br>
                    <input type="radio" id="none" name="communication" value="none">
                    <label>I don't want to receive any other communication.</label>
                </div>
                <br>
                <input type="submit" value="Submit">
            </form>
        </div>  
        <br>       
    </section>
    
    <!--Footer-->
    <footer class="footer">
        <!-- Bottom Navigation -->
        <nav>
            <ul class="nav-items">
                <li class="nav-link"><a class="link-light" href="index.html">Home</a></li>

                <li class="nav-link"><a class="link-light" href="bookmarks.html">Bookmarks</a></li>
                <li class="nav-link"><a class="link-light" href="contact.html">Contact</a></li>
                <li class="nav-link"><a class="link-light" target="_blank" href="http://www.instagram.com/combrinckklara">Instagram</a></li>
            </ul>
        </nav> 
        <!-- Copyright -->
        <p>The Unexpected Adventure &copy; 2021</p>
    </footer>

</body>
</html>
